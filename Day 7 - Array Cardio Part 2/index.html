// Some and Every Checks
// Array.prototype.some() // is at least one person 19 or older?
const isAdult = people.some(person => // Some runs the function on each person and checks if there's any match
  (new Date()).getFullYear() - person.year >= 19);

/* Checks */

// Array.prototype.every() // is everyone 19 or older?
const allAdults = people.every(person => // Some runs the function on each person and checks if they all match 
  (new Date()).getFullYear() - person.year >= 19);
console.log({allAdults});
